<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial_scale=1.0">
    <meta charset="utf-8">
    <title>Dom practice</title>
</head>

    <body>
        <div id="container">
            <h1>Welcome</h1>
            <p class="intro">Welcome to the Dom practice web</p>
            <p class="content">This is something about Dom.You should be aware of it.</p>
        </div>

        <script>
            const heading = document.getElementById('container');
            const introPara = document.querySelector('.intro');
            const contentPara = document.querySelectorAll('.content');

            heading.style.backgroundColor = "gray";
            introPara.textContent = "Dom made it easy";
            contentPara.forEach(Paragraph => {
                Paragraph.style.fontWeight = 'bold';
            });
        </script>
        </body>
        </html>
