<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property Examples</title>
  </head>
  <body>
    <div style="display: block; background-color: lightblue; margin-bottom: 10px;">
        This is a block element.
    </div>
    <div style="display: block; background-color: lightgreen;">
        Another block element.
    </div>
    <div style="display: inline-block; width: 100px; height: 100px; background-color: lightcoral; margin-right: 10px;">
        Inline-block element
    </div>
    <div style="display: inline-block; width: 100px; height: 100px; background-color: lightseagreen;">
        Another inline-block element
    </div>
    <p>This is a paragraph with an <span style="display: inline; color: red;">inline element</span> inside.</p>
<p>Another paragraph with <a href="#" style="display: inline; text-decoration: underline;">an inline link</a>.</p>

        
</body>
</html>
